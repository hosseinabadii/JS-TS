<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="style.css" rel="stylesheet" /> -->
  <title>Dom Navigation</title>
</head>

<body>
  <h1>Dom Navigation</h1>

  <h2>.firstElementChild<br>.lastElementChild
  </h2>
  <ul id="fruits">
    <li id="apple">Apple</li>
    <li id="orange">Orange</li>
    <li id="banana">Banana</li>
  </ul>
  <hr>

  <h2>.previousElementSibling<br>.nextElementSibling</h2>
  <ul id="vegetables">
    <li id="carrots">Carrots</li>
    <li id="onions">Onions</li>
    <li id="potatoes">Potatoes</li>
  </ul>
  <hr>

  <h2>.parentElement</h2>
  <ul id="desserts">
    <li id="cake">Cake</li>
    <li id="pie">Pie</li>
    <li id="ice-cream">Ice cream</li>
  </ul>
  <hr>

  <h2>.children</h2>
  <ul id="countries">
    <li id="usa">USA</li>
    <li id="france">France</li>
    <li id="italy">Italy</li>
  </ul>
  <hr>

  <script src="script.js"></script>
</body>

</html>
